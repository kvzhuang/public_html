    <script>
    $(function() {
        console.log( "ready!" );
        var ad = document.querySelector('.ad');
        var adImg = document.createElement('img');
        adImg.src = 'https://tenmaxsgads.blob.core.windows.net/template-stage/bottom-320x50/640x100.jpg';
        setTimeout(function() {
            ad.appendChild(adImg);
            document.body.style.paddingTop = '160px';
        }, 2000);
        var position = $(window).scrollTop();
        var count = 0;
        $(window).scroll(function() {
            var scroll = $(window).scrollTop();
            if(scroll > position) {
                    count++;
                if (count === 3) {
                    adImg.src = 'https://tenmaxsgads.blob.core.windows.net/template-stage/bottom-320x50/640x360.jpg';
                }
                 console.log('scrollDown');
            } else {
                if (scroll === 0) {
                    count = 0;
                    adImg.src = 'https://tenmaxsgads.blob.core.windows.net/template-stage/bottom-320x50/640x100.jpg';
                }
                console.log('scrollUp');
             }
        position = scroll;
        });
    });
