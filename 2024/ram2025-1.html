  ramadanWidgetRight.id = 'ramadanWidgetRight';   var selectedCity = currentCity || DEFAULT_CITY_ID;   var selectedTimings = data.find((item) => item.city === selectedCity && item.date === formatToDay);    var ramadanWidgetTextContainer = document.createElement('div');   ramadanWidgetTextContainer.id = 'ramadanWidgetTextContainer';    var clock = document.createElement('div');   clock.id = 'clock';    var date = document.createElement('div');   date.id = 'date';   date.textContent = formatToDay;    var isDate = document.createElement('div');   isDate.id = 'isDate';    isDate.textContent = selectedTimings.isdate.replace(/-/g, ' ');    ramadanWidgetTextContainer.appendChild(clock);   ramadanWidgetTextContainer.appendChild(date);    ramadanWidgetRight.appendChild(ramadanWidgetTextContainer);   ramadanWidgetRight.appendChild(isDate);   let justifyContent = 'initial';   let alignItems = 'initial';   let flexDirection = 'initial';   let gap = 'initial';    if(DATE_LINE === '2') {     justifyContent = 'end';     gap = '2px';   } else if(DATE_LINE === '3') {     alignItems = 'flex-end';     flexDirection = 'column';   }    const style = `               ${SELECTOR_PREFIX}#ramadanWidgetRight {                       white-space: nowrap;                       margin-top: 10px;                       margin-right: 10px;                       width: 50%;                   }                   ${SELECTOR_PREFIX}#ramadanWidgetRight #ramadanWidgetTextContainer {                       display: flex;                       font-weight: bold;                       justify-content: ${justifyContent};                       align-items: ${alignItems};                       flex-direction: ${flexDirection};                       gap: ${gap};                   }                   ${SELECTOR_PREFIX}#ramadanWidgetRight #ramadanWidgetTextContainer #clock {                       color: ${timerColor};                   }                   ${SELECTOR_PREFIX}#ramadanWidgetRight #ramadanWidgetTextContainer #date {                       color: ${dateColor};                   }                   ${SELECTOR_PREFIX}#ramadanWidgetRight #isDate {                       float: right;                       font-weight: bold;                       color: ${isDateColor};                   }               `;   appendStyle(style);   return ramadanWidgetRight; }  function setRamadanWidgetBottomStyle(ramadanWidgetBottom) {   ramadanWidgetBottom.id = 'ramadanWidgetBottom';   const style = `               ${SELECTOR_PREFIX}#ramadanWidget #ramadanWidgetBottom {                       display: flex;                       justify-content: space-around;                       margin-top: 2%;                   }               `;   appendStyle(style); }  function updateClock(showSeconds) {   const clockElement = document.querySelector(SELECTOR_PREFIX + ' #clock');   if(document.body.contains(clockElement)) {     const now = new Date();     const hours = now.getHours();     const amPm = hours >= 12 ? 'PM' : 'AM';     const displayHours = hours > 12 ? hours - 12 : hours;     const minutes = String(now.getMinutes()).padStart(2, '0');     const seconds = String(now.getSeconds()).padStart(2, '0');     let timeString;     if (showSeconds) {       timeString = `${displayHours}:${minutes}:${seconds} ${amPm}`;     } else {       timeString = `${displayHours}:${minutes} ${amPm}`;     }     clockElement.textContent = timeString;   } }  function getDate() {   let date = new Date();   let day = date.getDate().toString().padStart(2, '0');   let month = date.toLocaleString('en-US', {     month: 'short'   }).toUpperCase();   let year = date.getFullYear();   return `${day} ${month} ${year}`; }  function appendStyle(css) {   var style = document.createElement('style');   style.type = 'text/css';   style.textContent = css;   document.head.appendChild(style); }  function calculateScaledSize(imgElement) {   let containerWidth = window.innerWidth;   let containerHeight = window.innerHeight;   let originalWidth = imgElement.naturalWidth;   let originalHeight = imgElement.naturalHeight;    let aspectRatio = originalHeight / originalWidth;    let scaledWidth, scaledHeight;   if (containerHeight / containerWidth > aspectRatio) {     scaledWidth = containerWidth;     scaledHeight = containerWidth * aspectRatio;   } else {     scaledHeight = containerHeight;     scaledWidth = containerHeight / aspectRatio;   }   const fixedTop = (containerHeight - scaledHeight) / 2;   const fixedWidth = scaledWidth;   return {fixedWidth, fixedTop}; }  function addResizeCalculate(ramadanWidget, objectFitElement) {   window.addEventListener('resize', function() {     const result = calculateScaledSize(objectFitElement);     const resizeWidth = result.fixedWidth;     const resizeTop = result.fixedTop;     ramadanWidget.style.top = resizeTop + 'px';   }); }",
