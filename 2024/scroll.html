<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">

  <style>
    body {
      margin: 0;
      height: 300vh;
      background: linear-gradient(180deg, #1a1a1a 0%, #4a4a4a 100%);
      color: white;
      font-family: Arial, sans-serif;
    }

    .container {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      width: 100%;
      top: 0;
    }

    .card {
      width: 300px;
      height: 400px;
      background: white;
      border-radius: 20px;
      position: relative;
      view-timeline-name: --card;
      view-timeline-axis: block;
      animation-timeline: --card;
      animation-name: rotate;
      animation-range: entry 25% cover 50%;
      animation-fill-mode: both;
      transform-style: preserve-3d;
      perspective: 1000px;
    }

    @keyframes rotate {
      0% {
        transform: rotateY(0deg) scale(0.8);
        background: #ff6b6b;
      }
      50% {
        transform: rotateY(180deg) scale(1);
        background: #4ecdc4;
      }
      100% {
        transform: rotateY(360deg) scale(0.8);
        background: #ff6b6b;
      }
    }

    .content {
      padding: 20px;
      color: black;
      text-align: center;
      animation-timeline: --card;
      animation-name: content;
      animation-range: entry 25% cover 50%;
      animation-fill-mode: both;
    }

    @keyframes content {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .instruction {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 14px;
    }

    .floating-elements {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .element {
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      animation-timeline: --card;
      animation-fill-mode: both;
    }

    .element:nth-child(1) {
      left: 20%;
      top: 20%;
      background: #FFD93D;
      animation-name: float1;
      animation-range: entry 25% cover 50%;
    }

    .element:nth-child(2) {
      right: 20%;
      top: 40%;
      background: #FF6B6B;
      animation-name: float2;
      animation-range: entry 25% cover 50%;
    }

    .element:nth-child(3) {
      left: 30%;
      bottom: 20%;
      background: #4ECDC4;
      animation-name: float3;
      animation-range: entry 25% cover 50%;
    }

    @keyframes float1 {
      0% { transform: translate(0, 0) scale(0); }
      100% { transform: translate(-50px, -50px) scale(1.5); }
    }

    @keyframes float2 {
      0% { transform: translate(0, 0) scale(0); }
      100% { transform: translate(50px, -30px) scale(1.2); }
    }

    @keyframes float3 {
      0% { transform: translate(0, 0) scale(0); }
      100% { transform: translate(-30px, 50px) scale(1.3); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="floating-elements">
        <div class="element"></div>
        <div class="element"></div>
        <div class="element"></div>
      </div>
      <div class="content">
        <h2>Scroll Animation</h2>
        <p>這是一個使用 Scroll-Driven Animations 製作的示範效果</p>
      </div>
    </div>
  </div>
  <div class="instruction">向下滾動來觀看動畫效果</div>
</body>
</html>
