<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

<title> Prototype</title>
<link rel="stylesheet" href="http://yui.yahooapis.com/3.7.2/build/cssreset/reset-min.css">
<link rel="stylesheet" href="http://yui.yahooapis.com/3.7.2/build/cssfonts/fonts-min.css">
<script type="text/javascript" src="http://yui.yahooapis.com/3.7.2/build/yui/yui-min.js"></script>
<style type="text/css">
.parent {
    width: 400px;
    height: 400px;
    background: grey;
}
.child-auto {
    width: auto;
    height: 50px;
    padding: 0 10px;
    margin : 5px 10px;
    background: yellow;
    border-left: solid 5px black;
    border-right: solid 5px black;
}
.child-100 {
    width: 100%;
    height: 50px;
    padding: 0 10px;
    margin : 0 10px;
    background: red;
    border-left: solid 5px black;
    border-right: solid 5px black;
}
</style>
</head>
<body>
    <div class="parent">
        width: 400px
        <div class="child-auto">margin 10pxX2, border 5pxX2, so my content width is 400-30=370 </div>
        <div class="child-100">padding 10pxX2, my content width = 400+20</div>
    </div>
</body>
</html>
