<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="">
<meta name="created" content="2025-07-07">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Prototype</title>
<style type="text/css">
    div {
        cursor: pointer;
    }
</style>
<script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
</head>
<body>
    <div style="margin: 0 auto; width:320px; height: 600px;background-color:red;" id="video-container">
        <video id="my-video" width="320" src="https://ads-media-storage-cdn.tenmax.io/upload/creative/e8fd41ad-9397-4fd0-b8a0-acd80213c6dd.mp4" muted autoplay playsinline loop controls>
            您的瀏覽器不支援影片播放。
        </video>
    </div>
    <script>
    $(function() {
        console.log("ready!");

        // 監聽 div 的 touchstart 或 click 事件
        $("#video-container").on("touchstart click", function() {
            const video = $("#my-video")[0]; // 取得 video 元素
            if (video) {
                video.muted = false; // 移除 muted 屬性
                video.play();       // 確保影片繼續播放
                console.log("Muted removed, video is now playing with sound.");
            }
        });
    });
    </script>
</body>
</html>
