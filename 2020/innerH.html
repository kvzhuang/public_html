<body>
    <div id="inner" style="position:fixed; top:0;left:0"></div>
    <div style="width:320px;height:5000px">

    </div>
    <script>
    $(function() {
        var inner = document.getElementById('inner');
        window.addEventListener('scroll', function(e) {
            inner.innerHTML = window.innerHeight;
        });

        console.log( "ready!" );
    });
    </script>
</body>
