  <script id="fxhash-snippet">
    //---- fxhash snippet (simplified for local development)
    let alphabet = "123456789abcdefghijkmnopqrstuvwxyzABCDEFGHJKLMNPQRSTUVWXYZ";

    // ç”Ÿæˆéš¨æ©Ÿ hashï¼ˆåœ¨ fxhash å¹³å°ä¸Šæœƒè¢«çœŸå¯¦çš„ hash å–ä»£ï¼‰
    var fxhash = "oo" + Array(49).fill(0).map(_ => alphabet[(Math.random() * alphabet.length) | 0]).join("");

    // base58 è§£ç¢¼
    let b58dec = function(str) {
      return [...str].reduce((p, c) => p * alphabet.length + alphabet.indexOf(c) | 0, 0);
    };

    // å–å¾— hash çš„æ•¸å€¼ç¨®å­
    let fxhashTrunc = fxhash.slice(2);
    let regex = new RegExp(".{" + ((fxhashTrunc.length / 4) | 0) + "}", "g");
    let hashes = fxhashTrunc.match(regex).map(h => b58dec(h));

    // éš¨æ©Ÿæ•¸ç”¢ç”Ÿå™¨ (sfc32)
    let sfc32 = function(a, b, c, d) {
      return function() {
        a |= 0; b |= 0; c |= 0; d |= 0;
        var t = (a + b | 0) + d | 0;
        d = d + 1 | 0;
        a = b ^ (b >>> 9);
        b = c + (c << 3) | 0;
        c = (c << 21) | (c >>> 11);
        c = c + t | 0;
        return (t >>> 0) / 4294967296;
      };
    };

    // fxrand - ä½¿ç”¨æ­¤å‡½æ•¸å–ä»£ Math.random()
    var fxrand = sfc32(hashes[0], hashes[1], hashes[2], hashes[3]);
