
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/video.js/dist/video.min.js"></script>
    <title>Video Stream Speed Test</title>
</head>
<body>

    <input
      type="text"
      id="url"
      placeholder="Enter video url" style="width:500px"
      value="https://ads-media-storage-cdn.tenmax.io/upload/creative/7da25837-075e-41de-b74c-1dabc3c6ed36.mp4"/>

    <button onclick="testSpeed()">Test Speed</button>
    <p id="result"></p>
    <video playsinline controls width="640" height="360" id="videoPlayer" muted="muted">
      Your browser does not support the video tag.
    </video>
    <p id="log"></p>
    <script src="script.js"></script>
</body>
</html>
