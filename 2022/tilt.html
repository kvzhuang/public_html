    <script>
    $(function() {
        console.log( "ready!" );
        window.setTimeout(function (){
            var img1 = document.querySelector('.mobile-bottom-rectangle-spin-wrapper img');
            var count = 1;
            window.setInterval(function (){
                img1.classList.remove('c'+count);
                count++;
                if (count > 5) {
                    count = 1;
                }
                img1.classList.add('c'+count);
            }, 1000);
        }, 1000);
